<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title>D&D Canvas Test</title>
        </head>
        <body>
                Enter Background URL:
                <input id=setBackgroundInput></input>
                <Button id=setBackgroundButton>Set Background</button>

                <div>
                        <canvas height=500 width=500 id=can style="border:1px solid #000000"></canvas>
                </div>

                <div>
                        <button id=insertButton>Insert Images</button>
                        <button id=moveButton>Move Images</button>
                        <button id=hideButton>Hide Tiles</button>
                        Mode: <label id=modeLabel>Insert</label>
                </div>

                <div>
                        <button id=makePlayerCanvasButton>Make Player Canvas</button>
                </div>

                <div>
                        Enter Image URL:
                        <input id=addImgT></input>
                        <button id=addImgB>Add Image</button>
                        Selected Image:
                        <img id=selected src="default.png" width=22px></img>
                </div>

                <div id=addedImgs></div>

                <div>
                        Last Player View:
                </div>

                 <div>
                         <canvas id=playerCanvas width=0 height=0 style="border:1px solid #000000"></canvas>
                 </div>
                 <script>
                         token = new URLSearchParams(window.location.search).get('token');
                         document.getElementById("selected").src += "?token=" + token;
                         document.write("<script src=canvas.js?token=" + token + "><\/script>");
                 </script>
        </body>
